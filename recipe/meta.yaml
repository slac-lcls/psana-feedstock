{% set name = "psana" %}
{% set version = "3.3.31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/slac-lcls/lcls2/archive/refs/tags/{{ version }}.tar.gz
  sha256: 6b036d67e872de0fe7a4716cbac0a470d9065ceedbbbc1c5e80611a6d5bafd34

build:
  skip: True  # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - setuptools
    - pip
    - numpy
    - cython
    - psalg
  run:
    - python
    - numpy
    - matplotlib
    - xtcdata
    - psalg
    - requests
    - mpi4py
    - mongodb
    - pymongo
    - amityping
    - mypy_extensions
    - h5py 
    - pyzmq
    - psmon
    - h5py
    - krtc
    - ipykernel 
    - opencv 
    - scikit-learn 
    - pyabel 

about:
  home: https://github.com/slac-lcls/lcls2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'LCLS-II DAQ and Software'
  description: |
    DAQ and analysis software for LCLS-II
  doc_url: https://github.com/slac-lcls/lcls2 
  dev_url: https://github.com/slac-lcls/lcls2

extra:
  recipe-maintainers:
    - valmar
    - chrisvam
