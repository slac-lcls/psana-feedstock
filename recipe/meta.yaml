{% set name = "psana" %}
{% set version = "3.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pswww.slac.stanford.edu/swdoc/tutorials/lcls2-{{ version }}.tar.gz
  sha256: 8e73b7e2e8d98b08ba1ae7c76161c425c1cb9ba0e8e49649ca993653dc43049c

build:
  skip: True  # [win or osx]
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - setuptools
    - pip
    - numpy
    - cython
    - psalg
  run:
    - python
    - numpy
    - matplotlib
    - xtcdata
    - psalg
    - requests
    - mpi4py
    - mongodb
    - pymongo
    - amityping
    - mypy_extensions
    - h5py 
    - pyzmq
    - psmon
    - h5py
    - krtc
    - ipykernel 
    - opencv 
    - scikit-learn 
    - pyabel 

about:
  home: https://github.com/slac-lcls/lcls2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: 'LCLS-II DAQ and Software'
  description: |
    DAQ and analysis software for LCLS-II
  doc_url: https://github.com/slac-lcls/lcls2 
  dev_url: https://github.com/slac-lcls/lcls2

extra:
  recipe-maintainers:
    - valmar
    - chrisvam
